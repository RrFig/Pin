<!doctype html>
<html>
    <head>
        <title>Mum's Pinball</title>
        <script src="jsspeccy/jsspeccy.js"></script>
        <style>
            body {
                background-color: #444;
            }
            #jsspeccy {
                width: 640px;
                margin: auto;
                background-color: white;
            }
        </style>
    </head>
    <body onload="emu = JSSpeccy(document.getElementById('jsspeccy'), {machine: 48,zoom: 4, sandbox: true,autoStart: true, autoLoadTapes: true })">
        <div id="jsspeccy"></div>
    </body>
      <script>
        let emu = JSSpeccy(document.getElementById('jsspeccy'));
        emu.openFileDialog();
    </script>
    
</html>
